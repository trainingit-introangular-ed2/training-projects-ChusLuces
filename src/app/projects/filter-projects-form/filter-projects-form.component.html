<form>
  <legend>Buscar proyecto:</legend>
  <fieldset>
    <div class="input-group vertical">
      <label for="idProject">Introduzca el identificador:</label>
      <input type="number" id="idProject" [(ngModel)]="this.idProject" name="idProject" placeholder="Identificador" />
      <label id="nameProject">{{ nameProject }}</label>
    </div>
    <input type="button" (click)="getProjectById.emit(idProject)" class="primary" value="Buscar" />
  </fieldset>
</form>
